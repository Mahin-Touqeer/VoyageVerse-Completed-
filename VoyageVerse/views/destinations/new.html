<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="icon" type="image/png" href="../../utils/final.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../../public/css/boilerstyle.css">
    <link rel="stylesheet" href="../../public//css/loader.css">
    <style>
        .submitBtn{
            width: 100px;
            color: #F16C1C;
            border: 1px solid #F16C1C;
        }
        .submitBtn:hover{
            background-color: #F16C1C;
            color: white;
        }
        @media (width<560px){
        .newDiv{
             padding:0px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-dark"> 
        <!-- navbar -->
        <div class="newDiv">
            <form class="newForm col-md-8
            col-sm-10 offset-sm-1 offset-md-2 needs-validation" novalidate >
                <h3 style="text-align: center;">Add a new Location</h3>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="Listing[title]" placeholder="Add a catchy title" required/>
                    <div class="invalid-feedback">
                        Please Add a Valid Title!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="Listing[description]" id="description" class="form-control" rows="3" cols="30" placeholder="Please add description" required></textarea>
                    <div class="invalid-feedback">
                        Please enter a short description
                    </div>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input type="file" id="image" class="form-control" placeholder="select image" accept="image/*" multiple required>
                </div>
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" id="location" name="Listing[location]" class="form-control" placeholder="Location" required>
                        <div class="invalid-feedback">
                            Please choose a valid location
                        </div>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" id="country" name="Listing[country]" class="form-control" placeholder="country" required>
                        <div class="invalid-feedback">
                            Please enter your country
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submitBtn btn mb-3" >Create</button>
            </form>
        </div>
    </div>
        <!-- footer-->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../public/js/bootstrapForm.js"></script>
    <script type="module" src="../../public/js/new.js"></script>
    <script type="module" src="../../public/js/boilerplate.js"></script>
</body>
</html>
