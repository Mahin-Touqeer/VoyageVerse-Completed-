<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="../../utils/final.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../../public/css/boilerstyle.css">
    <link rel="stylesheet" href="../../public/css/allLocations.css">
    <link rel="stylesheet" href="../../public/css/profile.css">
</head>
<body>
    <div class="theme-dark"> 
        <!-- navbar -->
        <div >
            <div class="banner">
                <h2></h2>
                <img class="bannerImg aeroplane" src="../../utils/aeroplane-cropped.png" alt="">
                <img class="bannerImg" src="../../utils/banner.png" alt="">
                <div class="dp">
                    <img src="../../utils/newUser.png" alt="">
                    
                </div>
                <label for="image"><i class="fa-solid fa-pencil"></i></label>
            </div>
            <input type="file" id="image" class="form-control" hidden placeholder="select image" accept="image/*" required>
            <div class="nav">
                
                <span class="move moveRight"></span>
                <div class="myLocation">
                    My Locations
                </div>
                <div class="wishlist">
                    Wishlist
                </div>
            </div>
            <div>
                <div class="outerDiv row row-cols-lg-3 row-cols-md-2 row-cols-sm-1">
            </div>   
        </div>
        <!-- footer-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../public/js/boilerplate.js"></script>
    <script type="module" src="../../public/js/profile.js"></script>
</body>
</html>
