<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" type="image/png" href="../../utils/final.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../../public/css/boilerstyle.css">
    <link rel="stylesheet" href="../../public/css/loader.css">
    <link rel="stylesheet" href="../../public/css/signUp.css">
    <link rel="stylesheet" href="../../public/css/signIn.css">
</head>
<body>
    <div class="theme-dark"> 
        <div class="signInDiv"> 
            <div class="images"></div>
            <form class="col-md-3
              offset-md-7 needs-validation signUpForm signInForm"  novalidate >
            <h3 style="text-align: center;" class="mt-3"><Span id="signIn">Sign-In</Span> to Voyage<span id="Verse">Verse</span></h3>
            <label for="email" class="emailLabel">E-mail&nbsp;&nbsp;</label>
            <div class="inputsDiv emailDiv">
                
                <input type="email" id="email" class="inputs email" placeholder="e-mail" required/>
            </div>
            <label for="email" class="passLabel">password</label>
            <div class="inputsDiv passDiv">
                <input type="password" id="password"  class="inputs password" placeholder="password" required/>
            </div>
            <button type="submit" class="signUpBtn">Sign In</button>
            </form>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../public/js/bootstrapForm.js"></script>
    <script type="module" src="../../public/js/boilerplate.js"></script>
    <script type="module" src="../../public/js/signIn.js"></script>
</body>
</html>
