<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="../../utils/final.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../public/css/boilerstyle.css">
    <link rel="stylesheet" href="../../public/css/loader.css">
    <link rel="stylesheet" href="../../public/css/signUp.css">

</head>
<body>
    <div class="theme-dark"> 
        <div class="signUpDiv"> 
            <span class="imgDiv">
                <h1><div id="part_1">Sign Up & Let's Create</div><br><span id="part_2">Stories Worth Sharing</span></h1>
                <img class="house" id="house1" src="../../utils/signup.jpg" alt="">
                <img class="house" id="house2" src="../../utils/signup-removebg.png" alt="">
            </span>
            <form class="signUpForm col-md-3" novalidate>
                <h1 style="text-align: center; font-size:x-large;" class="mt-3">Sign-Up to Voyage<span id="Verse">Verse</span></h1>
                <div class="inputsDiv usrDiv">
                    <input type="text" class="inputs userName" placeholder="username" required/>
                </div>
                <div class="inputsDiv emailDiv">
                    <input type="email" class="inputs email" placeholder="e-mail" required/>
                </div>
                <div class="inputsDiv passDiv">
                    <input type="password"  class="inputs password" placeholder="password" required/>
                    <input  class="eye" id="eye" type="checkbox">
                </div>
                <button type="submit" class="signUpBtn">sign up</button>
                <p style="color: rgb(156, 156, 156);">or sign-up with</p>
                <div type="button" class="social google">
                    <img src="../../utils/Google icon/google-icon.svg" alt="Google Icon">
                    Google
                </div>
            </form>
            
            
        </div> 

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../public/js/boilerplate.js"></script>
    <script src="../../public/js/bootstrapForm.js"></script>
    <script type="module" src="../../public/js/signUp.js"></script>
</body>
</html>
